{% extends 'website/index.html' %}

{% block body %}
<div class="container mt-3">
    <h3 class="text-center mb-4">Mes Commandes</h3>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Total</th>
                <th scope="col">Détails</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.date }}</td>
                <td>{{ order.total }} €</td>
                <td>
                    <a href="{% url 'order' order.id %}" class="btn btn-primary">Voir Détails</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
