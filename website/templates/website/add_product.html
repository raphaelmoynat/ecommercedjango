{% extends "website/index.html" %}

{% block body %}

   <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Ajouter produit</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" class="p-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        {{ form.description }}
                    </div>
                    <div class="mb-3">
                        {{ form.price }}
                    </div>
                    <div class="mb-3">
                        {{ form.image }}
                    </div>
                    <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary btn-block">{{ btnValue }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
