{% extends "website/index.html" %}

{% block body %}

    <div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1>Register</h1>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form}}
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
